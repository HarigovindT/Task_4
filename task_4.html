<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Responsive Website</title>
  <style>
    :root {
      --primary-color: #0077cc;
      --text-color: #333;
      --bg-color: #f9f9f9;
      --nav-bg: #0077cc;
      --nav-text: #fff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      line-height: 1.6;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    header {
      background-color: var(--nav-bg);
      color: var(--nav-text);
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: var(--nav-bg);
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: var(--nav-text);
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffcc00;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
    }

    .hamburger span {
      width: 25px;
      height: 3px;
      background-color: var(--nav-text);
      border-radius: 2px;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      display: grid;
      grid-template-columns: 300px 1fr;
      gap: 20px;
      padding: 0 20px;
    }

    aside {
      background-color: #eaeaea;
      padding: 15px;
      border-radius: 4px;
    }

    main {
      background-color: #fff;
      padding: 15px;
      border-radius: 4px;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      border-radius: 4px;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      .nav-container {
        flex-direction: column;
        align-items: flex-start;
      }

      nav ul {
        flex-direction: column;
        width: 100%;
        display: none;
        margin-top: 10px;
      }

      nav ul.show {
        display: flex;
      }

      .hamburger {
        display: flex;
      }

      .container {
        grid-template-columns: 1fr;
      }

      aside {
        order: 2;
      }

      main {
        order: 1;
      }

      body {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>My Modern Website</h1>
  </header>

  <nav>
    <div class="nav-container">
      <div class="logo">Logo</div>
      <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <ul id="nav-menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <aside>
      <h2>Sidebar</h2>
      <p>This sidebar contains extra info or navigation links.</p>
    </aside>

    <main>
      <h2>Welcome!</h2>
      <p>This is the main content area. Resize your browser to see the mobile-friendly layout in action.</p>
      <img src="https://via.placeholder.com/800x400" alt="Sample Image" />
    </main>
  </div>

  <footer>
    &copy; 2025 My Modern Website
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById('nav-menu').classList.toggle('show');
    }
  </script>

</body>
</html>
